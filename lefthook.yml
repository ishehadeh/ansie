pre-push:
  commands:
    packages-audit:
      tags: frontend security
      run: npm audit

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: bunx eslint {staged_files}
    tsc:
      glob: "*.{ts,tsx}"
      run: bunx tsc --noEmit
